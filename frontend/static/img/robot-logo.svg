<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot Head -->
  <rect x="25" y="25" width="50" height="50" rx="10" ry="10" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="#00d2d3"/>
  <circle cx="60" cy="45" r="5" fill="#00d2d3"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="10" stroke="#34495e" stroke-width="2"/>
  <circle cx="50" cy="5" r="3" fill="#e74c3c"/>
  
  <!-- Mouth -->
  <rect x="35" y="60" width="30" height="5" rx="2" ry="2" fill="#ecf0f1"/>
  
  <!-- Ears -->
  <rect x="15" y="40" width="10" height="20" rx="2" ry="2" fill="#95a5a6"/>
  <rect x="75" y="40" width="10" height="20" rx="2" ry="2" fill="#95a5a6"/>
</svg>
